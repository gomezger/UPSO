<div class="title">
  <div class="container">
    Novedades
  </div>
</div>

<div *ngIf="loading && !news" class="news loading text-center">
  <upso-loading [color]="'danger'"></upso-loading>
</div>

<div *ngIf="news" class="news">
  <div class="container">

    <ng-container *ngFor="let newsItem of news | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
      <div class="news-card col-sm-6 col-md-4 col-xl-3 pl-0 pr-0 mb-1 mb-md-3">
        <upso-news-card [newsItem]="newsItem"></upso-news-card>
      </div>
    </ng-container>

    <div class="col-12 text-center">
      <pagination-controls class="pagination d-inline-block pt-3" (pageChange)="currentPage = $event" autoHide="true" responsive="true"
      directionLinks="true" previousLabel="Anterior" nextLabel="Siguiente" maxSize="6"></pagination-controls>
    </div>

  </div>
</div>
