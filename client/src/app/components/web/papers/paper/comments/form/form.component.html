<button class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#addCommentModalCenter">Agregar comentario</button>


<div class="modal fade" id="addCommentModalCenter" tabindex="-1" role="dialog" aria-labelledby="addCommentModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Agregar Comentario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-left">
        <form>
          <div class="form-group">
            <div class="form-group">
              <label for="inputNombre">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" >
            </div>
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="inputProfesion">Profesi√≥n</label>
            <input type="text" class="form-control" id="inputProfesion">
          </div>
          <div class="form-group">
            <label for="inputComentario">Comentario</label>
            <textarea class="form-control" id="inputComentario" rows="5"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dummy()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="confirmar()">
          <span class="mr-2" *ngIf="loading"><i class="fas fa-spinner-third fa-spin"></i></span>
          <span>Confirmar</span>
        </button>
      </div>
    </div>
  </div>
</div>
