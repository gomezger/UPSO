<div class="project">
    <h2>
      <span><a class="title" [routerLink]="['/proyectos/',project.id,project.titulo_url]">{{project.titulo}}</a></span>
      <span></span>
    </h2>
    <p>
      <b>Integrantes:</b>
      <span *ngFor="let investigator of project.investigators; let i = index">
        {{investigator.nombre}}{{ (project.investigators.length-1 === i) ? '. ' : ', '}}
      </span>
    </p>
  </div>
