<div class="div-tabla table-responsive">
  <upso-filter
    [list]="papers"
    [keys]="keys"
    (newList)="papersFilter = $event"
  >
  </upso-filter>

  <upso-form-paper [title]="'Crear Publicación'" [investigators]="investigators" (updateTable)="insertElement($event)"></upso-form-paper>

  <table class="table table-hover fixed text-center text-dark">
    <thead>
      <tr>
        <th scope="col" class="column-sm">id</th>
        <th class="text-left">Nombre</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <div *ngIf="papers.length > 0; then thenBlock; else elseBlock"></div>

      <ng-template #thenBlock>
        <tr *ngFor=" let paper of papersFilter  | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
          <th scope="col" class="text-info column-sm"><b>{{ paper.id }}</b></th>
          <td class="text-left">{{ paper.titulo }}</td>
          <td>{{ paper.created_at | date:'d/MM/yy HH:mm'}}</td>
          <td>
            <upso-info-paper [paper]="paper"></upso-info-paper>
            <upso-form-paper [title]="'Editar publicación'"  [investigators]="investigators"  [paper]="paper" (updateTable)="updateElement($event)"></upso-form-paper>
            <upso-delete-paper [paper]="paper" (updateTable)="deleteElement($event)"></upso-delete-paper>
          </td>
        </tr>
      </ng-template>
      <ng-template #elseBlock>
        <tr>
          <td class="no-data" colspan="3">No existen publicaciones</td>
        </tr>
      </ng-template>
    </tbody>
  </table>

  <pagination-controls class="pagination" (pageChange)="currentPage = $event" autoHide="true" responsive="true"
    directionLinks="true" previousLabel="Anterior" nextLabel="Siguiente" maxSize="6"></pagination-controls>
</div>
