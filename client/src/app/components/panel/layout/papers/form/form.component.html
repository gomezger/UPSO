<a *ngIf="myPaper && myPaper.id!==0" type="button" title="Editar" class="text-info ml-2" data-toggle="modal"
  [attr.data-target]="'#modalFormPaper-'+myPaper.id">
  <i class="far fa-edit"></i>
</a>

<div *ngIf="myPaper && myPaper.id===0" class="btn btn-danger btn-sm float-left float-md-right mb-2 mb-md-0"
  data-toggle="modal" [attr.data-target]="'#modalFormPaper-'+myPaper.id">Agregar publicación</div>

<!-- Modal -->
<div *ngIf="myPaper" class="modal fade modal-width" [attr.id]="'modalFormPaper-'+myPaper.id" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
        <button #closebutton type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body text-left">
          <div class="form-row">

            <div class="form-group col-12 col-md-6 order-first order-md-2">
              <label for="nombre">Título *</label>
              <input class="form-control" name="titulo" type="text" #titulo="ngModel" [(ngModel)]="myPaper.titulo"
                required placeholder="Título">
              <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="alerta">
                <div *ngIf="titulo.errors.required">
                  Debe ingresar un título
                </div>
              </div>
            </div>
            
            <div class="form-group col-12 col-md-6 order-first order-md-2">
              <label for="pdf">Link de la publicación *</label>
              <input class="form-control" name="pdf" type="url" #pdf="ngModel" [(ngModel)]="myPaper.pdf"
                required placeholder="Ingrese el link del paper">
              <div *ngIf="pdf.invalid && (pdf.dirty || pdf.touched)" class="alerta">
                <div *ngIf="pdf.errors.required">
                  Debe ingresar un paper
                </div>
              </div>
            </div>

            <!-- <div class="form-group col-12 col-md-6 order-first order-md-2">
              <label for="nombre">PDF *</label>
              <upso-upload-image [disk]="'papers'" [typeFile]="'pdf'"  (uploadSuccess)="myPaper.pdf = $event"></upso-upload-image>
            </div> -->


            <div *ngIf="myPaper" class="form-group col-12 col-md-12 order-first order-md-2">
              <label for="nombre">Investigadores *</label>
              <upso-multiselect-dropdown
                *ngIf="investigators"
                [tag]="myPaper.id"
                [list]="investigators"
                [key]="'nombre'"
                [selected]="myPaper.investigators"
              ></upso-multiselect-dropdown>
            </div>



          </div>

          <div class="form-row">
            <div class="form-group col-12 mb-3">
              <label for="imagenInput">Descripción *</label>
              <ck-editor class="editor" name="descripcion" #descripcion="ngModel" [(ngModel)]="myPaper.descripcion"
                language="es" [fullPage]="true">
              </ck-editor>
            </div>
          </div>


          <div class="form-row">
            <div *ngIf="errores" class="errores col-12">
              <div class="alert alert-danger" *ngFor="let error of errores">{{error}}</div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button [disabled]="myPaper && !myPaper.pdf" type="button" class="btn btn-primary" (click)="confirmar()">
            <div class="spinner-border spinner-border-sm text-light" role="status" *ngIf="loading">
              <span class="sr-only">Loading...</span>
            </div>
            Confirmar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
