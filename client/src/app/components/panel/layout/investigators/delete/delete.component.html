<!-- Button trigger modal -->
<a type="button" alt="Eliminar" title="Eliminar" class="text-info ml-2" data-toggle="modal" [attr.data-target]="'#modalInvestigatorDelete'+investigator.id">
  <i class="fas fa-trash"></i>
</a>

<!-- Modal -->
<div class="modal fade" [id]="'modalInvestigatorDelete'+investigator.id" tabindex="-1" role="dialog" aria-labelledby="modalModeloTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-left">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Eliminar '{{investigator.nombre}}'</h5>
        <button #closebutton type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="errores">
          <div class="alert alert-danger" *ngFor="let error of errores">{{error}}</div>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="confirmar($event)" class="btn btn-primary">
          <div *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
