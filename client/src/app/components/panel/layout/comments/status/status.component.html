<!-- Button trigger modal -->
<a type="button"  [attr.alt]="(comment.aprobado) ? 'Ocultar' : 'Mostrar'" [attr.title]="(comment.aprobado) ? 'Ocultar' : 'Mostrar'" class="text-info ml-2" data-toggle="modal" [attr.data-target]="'#modalStatusDelete'+comment.id">
  <i *ngIf="!comment.aprobado" class="far fa-eye"></i>
  <i *ngIf="comment.aprobado" class="far fa-eye-slash"></i>
</a>

<!-- Modal -->
<div class="modal fade" [id]="'modalStatusDelete'+comment.id" tabindex="-1" role="dialog" aria-labelledby="modalModeloTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-left">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Â¿Desea {{(comment.aprobado) ? 'ocultar' : 'mostrar'}} el comentario?</h5>
        <button #closebutton type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="errores">
          <div class="alert alert-danger" *ngFor="let error of errores">{{error}}</div>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" (click)="confirmar()" class="btn btn-primary">
          <div *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
