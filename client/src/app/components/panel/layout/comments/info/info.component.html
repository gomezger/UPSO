<a *ngIf="comment && comment.id!==0" type="button" title="Editar" class="text-info ml-2" data-toggle="modal"
  [attr.data-target]="'#modalInfoPaperComment-'+comment.id">
  <i class="fal fa-info-circle"></i>
</a>

<!-- Modal -->

  role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Informaci贸n</h5>
        <button #closebutton type="button" class="close" data-dismiss="modal" aria-label="Close">

        </button>
      </div>
      <form #productForm="ngForm">
        <div class="modal-body text-left">

          <p><b>Nombre</b>: {{comment.nombre}}</p>
          <p><b>Email</b>: {{comment.email}}</p>
          <p><b>Profesi贸n</b>: {{comment.profesion}}</p>
          <p><b>Publicaci贸n</b>: {{comment.paper.titulo}}</p>

          <p><b>Descripci贸n</b>: </p>
          <div class="col-12 bg-light p-2 pb-0" [innerHTML]="comment.descripcion | noSanitize"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
